<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guillermo Pereda – Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ddd;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 2rem;
      text-align: center;
      animation: slideDown 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
      color: #eee;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
      background-color: #000;
    }

    a {
      color: #bbb;
      text-decoration: none;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    a:hover {
      color: #fff;
    }

    .cv-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #222;
      color: #ddd;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      border: 1px solid #444;
    }

    .cv-button:hover {
      background-color: #555;
      color: #fff;
      transform: scale(1.05);
    }

    section#projects div {
      border: 1px solid #444;
      background-color: #222;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    section#projects div:hover {
      background-color: #333;
      transform: scale(1.02);
    }

    section#projects h3 {
      color: #eee;
    }

    section#projects p,
    section#projects a {
      color: #ccc;
    }

    section#projects a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #222;
      color: #ccc;
      text-decoration: none;
      border-radius: 4px;
      border: 1px solid #444;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }

    section#projects a:hover {
      background-color: #555;
      color: #fff;
      transform: scale(1.05);
    }

    .contact-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
      padding: 0;
      list-style: none;
    }

    .contact-links a,
    .contact-links div {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.75rem 1rem;
      background-color: #222;
      border-radius: 8px;
      border: 1px solid #444;
      color: #ccc;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .contact-links a:hover {
      background-color: #555;
      color: #fff;
      transform: scale(1.05);
    }

    .contact-links svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      flex-shrink: 0;
    }

    ul.skills-list {
      list-style: none;
      padding-left: 1rem;
      color: #ccc;
    }

    ul.skills-list li {
      margin-bottom: 0.5rem;
      position: relative;
      padding-left: 1.2rem;
    }

    ul.skills-list li::before {
      content: '▶';
      position: absolute;
      left: 0;
      color: #66ccff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- El contenido del <body> sigue igual con los proyectos usando los estilos definidos arriba -->
</body>
</html>
